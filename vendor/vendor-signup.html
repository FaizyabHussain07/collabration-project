<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration | MealMint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card" style="max-width: 800px;"> <!-- Wider for registration -->
            <div class="auth-header">
                <h2>Partner with MealMint</h2>
                <p>Grow your business with us</p>
            </div>

            <div class="auth-body">
                <form id="signupForm">
                    <div class="row">
                        <!-- Owner Details -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Owner Full Name</label>
                            <input type="text" class="form-control" id="ownerName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Restaurant Details -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="restaurantName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cuisine Type</label>
                            <select class="form-select" id="cuisineType" required>
                                <option value="">Select...</option>
                                <option value="Pizza">Pizza & Fast Food</option>
                                <option value="Asian">Asian / Chinese</option>
                                <option value="Desi">Desi / Pakistani</option>
                                <option value="Dessert">Desserts & Sweets</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Business Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </div>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">I agree to the Partner Terms & Service</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3">Register Restaurant</button>
                </form>
            </div>

            <div class="auth-footer">
                <p class="mb-0">Already have an account? <a href="vendor-login.html" class="fw-bold">Login Here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../assets/js/auth.js"></script> <!-- Load shared logic -->

    <script type="module">
        import { vendorSignup } from '../assets/js/auth.js';

        window.addEventListener('load', () => hideLoader());

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                Swal.fire('Error', 'Passwords do not match', 'error');
                return;
            }

            const data = {
                ownerName: document.getElementById('ownerName').value,
                phone: document.getElementById('phone').value,
                restaurantName: document.getElementById('restaurantName').value,
                cuisine: document.getElementById('cuisineType').value,
                email: document.getElementById('email').value,
                password: password
            };

            await vendorSignup(data);
        });
    </script>
</body>

</html>
