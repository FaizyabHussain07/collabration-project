<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management | MealMint</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/vendor.css">
</head>

<body>
    <div class="vendor-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h4 class="fw-bold text-success mb-0">MealMint Partner</h4>
            </div>
            <div class="sidebar-menu">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="vendor-dashboard.html" class="nav-link"><i class="fas fa-home"></i>
                            Dashboard</a></li>
                    <li class="nav-item"><a href="orders.html" class="nav-link"><i class="fas fa-shopping-bag"></i>
                            Orders</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link active"><i class="fas fa-utensils"></i>
                            Menu Management</a></li>
                    <li class="nav-item"><a href="earnings.html" class="nav-link"><i class="fas fa-wallet"></i>
                            Earnings</a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i>
                            Settings</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Menu Management</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addItemModal">
                    <i class="fas fa-plus me-2"></i> Add New Item
                </button>
            </div>

            <!-- Menu List -->
            <div class="row" id="menuContainer">
                <div class="col-12 text-center p-5">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Dish</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <input type="hidden" id="editItemId">
                        <div class="mb-3">
                            <label class="form-label">Dish Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="itemDesc" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price (Rs)</label>
                                <input type="number" class="form-control" id="itemPrice" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="itemCategory">
                                    <option value="Main Course">Main Course</option>
                                    <option value="Appetizer">Appetizer</option>
                                    <option value="Dessert">Dessert</option>
                                    <option value="Beverage">Beverage</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="itemImage" placeholder="https://..."
                                value="https://placehold.co/400x300?text=Food">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        import { auth, db } from '../assets/js/firebase-config.js';
        import { collection, addDoc, getDocs, query, where, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        let currentUser = null;

        // Load Items
        async function loadMenu() {
            const container = document.getElementById('menuContainer');

            try {
                // Fetch restaurant items where vendorId matches current user
                // Note: In real setup, we might store 'restaurantId' on items, but using ownerId for simplicity for now
                // Actually, let's query 'menu_items' where 'ownerId' == uid.
                const q = query(collection(db, "menu_items"), where("ownerId", "==", currentUser.uid));
                const querySnapshot = await getDocs(q);

                container.innerHTML = ''; // clear loader

                if (querySnapshot.empty) {
                    container.innerHTML = '<div class="col-12 text-center text-muted p-5"><h4>No items yet. Add your first dish!</h4></div>';
                    return;
                }

                querySnapshot.forEach(docSnap => {
                    const item = docSnap.data();
                    const html = `
                        <div class="col-md-6 mb-3">
                            <div class="menu-item-row">
                                <img src="${item.image}" class="menu-img-preview" alt="">
                                <div class="flex-grow-1">
                                    <h5 class="mb-1">${item.name}</h5>
                                    <span class="badge bg-secondary mb-2">${item.category}</span>
                                    <p class="text-muted small mb-1 text-truncate" style="max-width: 200px;">${item.description || ''}</p>
                                    <h6 class="text-success fw-bold">Rs. ${item.price}</h6>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-outline-primary me-1" onclick='openEditModal(${JSON.stringify(item).replace(/'/g, "&#39;")}, "${docSnap.id}")'><i class="fas fa-edit"></i></button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="deleteItem('${docSnap.id}')"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += html;
                });
            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="text-danger text-center">Error loading menu.</div>';
            }
        }

        import { checkAuth } from '../assets/js/role-guard.js';

        // Auth & Role Check (requires verification)
        checkAuth('vendor', true).then(({ user, userData }) => {
            currentUser = user;
            loadMenu();
        }).catch(err => {
            console.error('Auth failed:', err);
        });

        window.deleteItem = async (id) => {
            if (await Swal.fire({ title: 'Delete?', text: 'Cannot be undone', icon: 'warning', showCancelButton: true }).then(r => r.isConfirmed)) {
                await deleteDoc(doc(db, "menu_items", id));
                loadMenu();
            }
        };

        window.openEditModal = (item, id) => {
            document.getElementById('editItemId').value = id;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemDesc').value = item.description || '';
            document.getElementById('itemPrice').value = item.price;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemImage').value = item.image || '';

            document.querySelector('.modal-title').innerText = 'Edit Dish';
            document.querySelector('#addItemForm button[type="submit"]').innerText = 'Update Item';

            new bootstrap.Modal(document.getElementById('addItemModal')).show();
        };

        // Reset modal on close
        document.getElementById('addItemModal').addEventListener('hidden.bs.modal', () => {
            document.getElementById('addItemForm').reset();
            document.getElementById('editItemId').value = '';
            document.querySelector('.modal-title').innerText = 'Add New Dish';
            document.querySelector('#addItemForm button[type="submit"]').innerText = 'Add Item';
        });

        // Update Submit Handler
        document.getElementById('addItemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Saving...';

            const editId = document.getElementById('editItemId').value;
            const itemData = {
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDesc').value,
                price: Number(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                image: document.getElementById('itemImage').value,
                ownerId: currentUser.uid,
                restaurantId: currentUser.uid
            };

            try {
                if (editId) {
                    await updateDoc(doc(db, "menu_items", editId), itemData);
                } else {
                    itemData.createdAt = new Date().toISOString();
                    await addDoc(collection(db, "menu_items"), itemData);
                }

                Swal.fire({
                    icon: 'success',
                    title: editId ? 'Item Updated' : 'Item Added',
                    showConfirmButton: false,
                    timer: 1500
                });

                const modal = bootstrap.Modal.getInstance(document.getElementById('addItemModal'));
                modal.hide();
                loadMenu();

            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
    </script>
</body>

</html>
